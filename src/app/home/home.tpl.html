<div ng-click="showMenu=false">
  <div class="panel-body col-md-12" ng-hide="showLogin">
    <div class="panel-body">
      <h2 class="text-center">Welcome to <img src="assets/cimba-logo-name.png" height="50"></h2>
      <div class="text-center">
        <h3>You must be authenticated in order to use this microblogging application.</h3>
        <p><button class="btn btn-primary btn-sep-right" ng-click="showLogin=!showLogin">Login / Sign Up</button></p>
      </div>
    </div>
  </div>



  <!--login modal-->
  <div id="loginModal" ng-show="showLogin">
    <div class="login-frame">
      <h2 class="text-center">Login / Sign Up</h2>

      <iframe ng-src="{{signupWidget}}" sandbox="allow-same-origin allow-scripts allow-forms" frameborder="0" height="{{signupHeight}}" width="{{signupWidth}}"></iframe>

      <div class="col-md-12">
        <button class="btn btn-info" ng-click="showLogin=!showLogin">Cancel</button>
      </div>  

    </div>
  </div>

</div>
