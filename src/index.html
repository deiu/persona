<!DOCTYPE html>
<html ng-app="Persona" ng-controller="MainCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <div ng-class="showMenu?'slide-out':''" class="sidebar left-menu">
        <button type="button" ng-click="showMenu = !showMenu" class="btn icon-bars-button" alt="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      <div ui-sref-active="active">
        <a href ui-sref="home">
          <i class="fa fa-home"></i>
          Home
        </a>
      </div>
      <div ui-sref-active="active">
        <a href ui-sref="about">
          <i class="fa fa-info-circle"></i>
          What is it?
        </a>
      </div>
      <div>
        <a href="https://github.com/ngbp/ngbp#readme">
          <i class="fa fa-book"></i>
          Read the Docs
        </a>
      </div>
      <div>
        <a href="https://github.com/ngbp/ngbp">
          <i class="fa fa-github-alt"></i>
          Github
        </a>
      </div>
      <div>
        <a href="https://github.com/ngbp/ngbp/issues">
          <i class="fa fa-comments"></i>
          Support
        </a>
      </div>
    </div>

    <div ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            (c) 2014 <a href="#">Persona</a>.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
