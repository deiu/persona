<!DOCTYPE html>
<html ng-app="Persona" ng-controller="MainCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <div ng-class="showMenu?'slide-out':''" class="sidebar left-menu">
        <button type="button" ng-click="showMenu = !showMenu" class="btn icon-bars-button" alt="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      <div class="avatar-frame">
        <a href ui-sref="profile">
          <img src="https://deiu.rww.io/profile/avatar.jpg" class="profile-img" />
        </a>
      </div>

      <i class="fa fa-ellipsis-h fa-2x dark-grey"></i>
      
      <a href ui-sref="dash">
        <div ui-sref-active="dash" class="active">
        
          <i class="fa fa-bar-chart-o fa-3x"></i>
          <p>Dashboard</p>
        </div>
      </a>
      

      <i class="fa fa-ellipsis-h fa-2x dark-grey"></i>

      <a href ui-sref="feeds">
        <div ui-sref-active="feeds">
          <i class="fa fa-rss fa-3x"></i>
          <p>Subscriptions</p>
        </div>
      </a>

      <i class="fa fa-ellipsis-h fa-2x dark-grey"></i>

      <a href ui-sref="chats">
        <div ui-sref-active="chats">
          <i class="fa fa-comments-o fa-3x"></i>
          <p>Chats</p>
        </div>
      </a>

      <i class="fa fa-ellipsis-h fa-2x dark-grey"></i>

      <a href ui-sref="settings">
        <div class="settings">
          <i class="fa fa-cogs fa-3x"></i>
          <p>Settings</p>
        </div>
      </a>

      <a href ui-sref="logout">
        <div class="logout">
          <i class="fa fa-power-off fa-3x orange"></i>
          <p>Logout</p>
        </div>
      </a>
    </div>

    <div ui-view="main" class="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            (c) 2014 <a href="#">Persona</a>.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
